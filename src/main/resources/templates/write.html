<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<title>BLOG</title>
<style>
</style>

<body>
	<h1>WRITE</h1>
	<form th:attr="action=@{/add}" method="post">
		<table>
			<tr>
				<th>TITLE</th>
				<td><input type="text" name="title" id="title" required=""/></td>
			</tr>
			<tr>
				<th>CONTENT</th>
				<td><textarea id="content" name="content" required=""></textarea></td>
			</tr>
		</table>
		
		<hr/>
		<input type="submit" value="send" />
		<input type="button" onclick="javacsript:history.back(-1);" value="cancel" />
	</form>
</body>
